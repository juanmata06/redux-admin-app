<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Egreso</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="formGroup" (ngSubmit)="submitFormGroup()">
            
            <div class="form-group">
              <label>Descripción</label>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Descripción"
                formControlName="description"
              />
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input 
                  type="number" 
                  class="form-control" 
                  placeholder="Monto"
                  formControlName="amount"
                />
                  <p>
                    Debe de ser un monto positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button 
                  type="button" 
                  *ngIf="balanceType == 'income'"
                  (click)="balanceType = 'expense'"
                  class="btn btn-primary btn-block"
                >
                  {{'Ingreso'}}
                </button>
                <button 
                  type="button" 
                  *ngIf="balanceType == 'expense'"
                  (click)="balanceType = 'income'"
                  class="btn btn-warning btn-block"
                >
                  {{'Egreso'}}
                </button>
            </div>

            <hr>
            <button type="submit" 
              *ngIf="!isLoading"
              class="btn btn-success mr-2" 
              [disabled]="formGroup.invalid"
            >
              <i class="fa fa-save"></i>
              Agregar
            </button>

            <button type="submit" 
              *ngIf="isLoading"
              class="btn btn-success mr-2" 
              disabled
            >
              <i class="fa fa-spin fa-sync"></i>
              Loading
            </button>

            <!-- 
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            -->
            
            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
