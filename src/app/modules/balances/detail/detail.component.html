<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table" *ngIf="balances?.length">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of balances | balancesOrder">
              <td>{{item.description}}</td>
              <td>{{item.amount | currency:'EUR':'symbol':'1.2-2'}}</td>
              <td [class.text-success]="item.type == 'income'"
                [class.text-danger]="item.type == 'expense'"
              >
                {{item.type == 'income' ? 'Ingreso' : 'Egreso'}}
              </td>
              <td>
                <button
                  type="button"
                  (click)="deleteBalance(item.uid)"
                  class="btn btn-danger"
                >
                <i class="fa fa-trash"></i>
                {{'Borrar'}}
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
